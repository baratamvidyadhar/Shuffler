<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/email.css"/>
    <title>Christmas</title>
</head>
<body>

<div class="wrapper">
    <div class="title">
        <i class="fa-solid fa-tag"></i>
        <h2>Email</h2>
    </div>
    <div class="content">
        <p>Press enter or add a comma after each tag</p>
        <ul><input type="text" spellcheck="true" id="setAgents"></ul>
    </div>
    <div class="details">
        <p><span>10</span> emails are remaining</p>
        <button>Remove All</button>
    </div>
</div>

<form action="/getget" method="post" id="myform">
    <input type="text" name="emails" id="finalAgent" value="" style="position: absolute;display: none"/>
    <span id="getAgents">Start Fun!</span>
</form>

<script src="js/script.js"></script>
<script src="js/mailtakingfromclient.js"></script>
</body>
</html>
